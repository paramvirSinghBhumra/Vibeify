<!doctype html>
<html lang="en">
        
  <head>
    <!-- Required meta tags -->
    <!-- <link rel="stylesheet" href="./index.css"> -->

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="frontend.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Emotion Tracklist</title>

    <style> 
       body {background-size: 450%;
            align-items: start} /* or contain depending on what you want */

        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }

        td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
        }

        tr:nth-child(even) {
        background-color: #5e5e5e;
        opacity: 0.5;
        }
    </style>
  </head>

<body>
    <div class="semi-transparent-list">
        {% if track_list %}
                <table>
                    <tr>
                        <th style="font-weight: bold;">Playlist Ranking</th>
                        <th style="font-weight: bold;">Track Name</th>
                        <th style="font-weight: bold;">Artist</th>
                        <th style="font-weight: bold;">Frequency</th>
                    </tr>

                    {% for track in track_list %}
                        <tr>
                            <th> {{ track }}</th>
                            <th> {{ track_list[ track ]['track_name'] }}</th>

                            <th> {{ track_list[ track ]['artist_name'] }}</th>
                            <th> {{ track_list[ track ]['frequency'] }}</th>

                        </tr>
                    
                    {% endfor %}

                </table>
            
        {% else %}

        <h3 class="semi-transparent-button">No tracklist found</h3>

        {% endif %}

        <br>
        <br>
        <br>

        <form action="/">
            <button class="semi-transparent-button" type="submit" action="">Go Again!</button>
        </form>

    </div>

</body>
